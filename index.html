            <div class="password_input"><span class="password">Password</span> 
                <span class="forgot_password"><a href="#">Forgot Password?</a></span><br>
                <input type="text" class="password" placeholder="Enter Password">
            </div>
            <button input="submit" id="continue">Continue</button>
            <div class="need_help"><a href="#">â€º Need help?</a></div>
        </div>

        <div class="create_new">
            <div class="new"><p class="new_text">New To Amazon?</p></div>

        </div>
    </section>
